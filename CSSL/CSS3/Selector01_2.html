<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector01_2.html</title>
    <style>
        h1{
            color: green;
        }
        input{/*6개 선택, 이름 같은건 input 감싼게 아니라 안보임, 입력텍스트만 녹색으로 바뀜*/
            color: greenyellow;/*체크박스는 당연히 의미x*/
            font-size: 1.4em;/*입력텍스트 글자 키워서, 칸도 커짐*/
            font-weight: bold;/*입력텍스트 두껍*/
        }
        /*속성 선택자: 선택자[속성], id, type 이런게 속성임, 선택자는 태그명 아이디명 클래스명 등등 가능*/
        h1[title]{/*title속성을 가진 h1태그 선택*/
            border: 1px red solid;/*테두리 빨간색, 블락이라 가로영역 전체 테두리*/
        }
        input[type=text]{/*type이 text인 input태그 선택->이름,아이디 선택-> 이 때 속성값(지금text)는 특수문자 포함시 ''이나 ""감싸기*/
            color: #ff0000;/*색상코드명으로 주기, 16진수임, 16비트면 8비트보다 표현숫자 많음, ff는 Red, 00은 g, 뒤 00은 blue*/
        }
        /*input태그중 type속성이 checkbox인 요소중 체크된 요소 선택*/
        input[type=checkbox]:checked{/*input태그 중 type속성이 checkbox인 것 중 checked 되어있는 남자 선택한것*/
            width: 30px; /*체크박스 크기가 늘어남*/
            height: 30px;
        }
        /*속성에 정규표현식 적용*/
        a[href*='na']{/*href속성중 'na'라는 값이 포함된(*표시 뜻) a태그 선택-> naver, nate선택 */
            color: #ffb300;
            font-size: 1.4em;
        }
        a[href$=net]{/*$는 끝나는 의미, net으로 끝나는 a태그 선택-> daum.net 선택*/
            color: #cc00ff;
        }
        a[href^=http]{/* ^는 시작 의미http로 시작하는 naver, 다음 선택*/
            border: 5px dotted blue;/*파란 점으로 텍스트 감쌈*/
        }
        h3~div{/*h3요소와 같은 위치의 div태그들(h3 동생들인 div) 선택(h3는 body의 자식, div1,2,4,5가 같은 동급(=수준,형제))
                div3는 동생의 자식임, 동위선택자 -> 동위? 위치가 같다(~는 틸드 라고함)*/
            color: aqua;
        }
        h3+div{/*바로 밑의 동생 선택(무조건 1개임), div1선택*/
            color: red;
        }

    </style>
</head>
<body>
    <h1>title속성이 없는 h1태그</h1>
    <h1 title="제목 태그입니다">title속성이 있는 h1태그</h1><!--커서 대면 텍스트 보임-->
    <form>
        이름:<input type="text" /><br />
        아이디:<input type="text" /><br />
        비밀번호:<input type="password" /><br />
        전화번호:<input type="tel" /><br />
        남자:<input type="checkbox" checked/><br />
        여자:<input type="checkbox" />
    </form>
    <h2>정규 표현식 사용</h2>
    <a href="http://www.naver.com">네이버</a><br />
    <a href="http://www.daum.net">다음</a><br />
    <a href="www.nate.com">네이트</a>
    <div>div0</div>
    <h3 id="title">동위(+,~) 선택자</h3>
    <div>div1</div>
    <div>div2</div>
    <fieldset>
        <div>div3</div>
    </fieldset>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
