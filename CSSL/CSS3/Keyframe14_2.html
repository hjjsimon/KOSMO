<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe14_2.html</title>
    <style>
        .container{
            display: inline-flex;/*컨텐츠 크기만큼*/
            width:150px;
        }
        .item{
            width:20px;
            height:20px;
            background-color: rgb(247, 40, 4);
            border-radius: 50%;
            animation: loading 2s infinite;
        }
        @keyframes loading {
            50%{
                transform: scale(0.5);
                background-color: rgb(253, 162, 146);
            }
            100%{
                transform: scale(1.0);
                background-color: rgb(247, 40, 4);
            }
        }
        .item:nth-child(2){/*item이라는 이름의 2번째 자식*/
            animation-delay: 0.2s;
        }
        .item:nth-child(3){
            animation-delay: 0.4s;
        }
        .item:nth-child(4){
            animation-delay: 0.6s;
        }
        .item:nth-child(5){
            animation-delay: 0.8s;
        }
        .item:nth-child(6){
            animation-delay: 1s;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
