<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform13_2.html</title>
    <style>
        #content{
            display: flex;
        }
        #rect1,#rect2{/*transition은 변형을 시킬 요소에 줘야한다*/
            width: 100px;
            height: 100px;
            /*변형을 통한 애니메이션 구현(transition-xxx) 즉 변형을 부드럽게 만드는 속성들*/
            /*변형이 일어나는 시간을 각 속성별(가로폭,세로폭,색깔)로 다르게 주기위함
            transition-duration: 4s,3s,2s;*/
            /*변형을 가할 css속성 설정(순서대로 4,3,2초)
            transition-property: background-color,width,height;*/
            /*변화가 처음엔 느리다가 점점 빨라짐
            https://www.w3schools.com/css/tryit.asp?filename=trycss3_transition_speed  */
            /*transition-timing-function: ease-in, linear, ease-out;이것도 따로 설정 가능*/
            /*transition-duration: 4s;/*4초 하나만 하면 모든 속성이 4초걸림*/
            /*transition-property: all;/*모든 속성*/

            /*축약속성*/
            /*transition-property(all): all이 기본값 
            transition-duration(2s): 전환에 걸리는 시간 
            transition-delay(1s): 마우스 갖다대면 처음부터 1초 멈췄다가 진행
            transition-timing-function(ease-out)*/
            transition: 2s 1s ease-out;/*위 코드 4줄과 동일*/
        }
        #rect1{/*div세로배치 돼야하는데 flex라 가로배치*/
            background-color: red;
        }
        #rect2{
            background-color: green;
        }
        #rect1:hover{
            width: 300px;
            height: 200px;
            background-color: rgb(0, 70, 128);
        }
        #rect2:hover{
            width: 200px;
            height: 300px;
            background-color: rgb(204, 226, 5);
        }
    </style>
</head>
<body>
    <h2>변형2-반응선택자와 CSS속성변경을 통해 변형</h2>
    <div id="content">
        <div id="rect1"></div>
        <div id="rect2"></div>
    </div>
    <div style="width:100px;height:100px;background-color: gold;"></div>
</body>
</html>
