<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform13_3.html</title>
    <style>
        div{
            width:100px;
            height:100px;
            text-align: center;
            line-height:100px ;
        }
        #trans1{
            background-color: red;
            /*함수를 이용한 변형(여러 함수 한번에 적용가능): transform:함수() 함수()... 
            transition-duration: 3s;(이전엔 transition씀, 지금 transform은 다른 계열이라 duration안먹음)*/
            transform: translateX(200px) rotate(90deg) scaleX(1.5); 
            /*x축 200이동, 회전은 degree줘야함, x축 1.5비율로 늘림*/
        }
        #trans2{
            background-color: green;    
            transform: translate(200px,200px) rotate(180deg) scale(2,2) skewX(45deg);
            /*x축,y축 한번에 이동, 대각선이동, 가로세로 2배씩 늘림, x축 45도 비틂*/
        }
    </style>
</head>
<body>
    <h2>변형3-CSS함수를 통해 변형(반응 선택자(hover등)와 CSS속성 변경(width등)이 아닌)</h2>
    <div id="trans1">TRNAS1</div>
    <div id="trans2">TRNAS2</div>
</body>
</html>
