<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEvent21.html</title>
    <script>
        //mousedown, mouseup은 마우스 누른 상태, 뗀 상태 -> 클릭이벤트 같이 발생함
        window.addEventListener('DOMContentLoaded',function(){
            var legend=document.querySelector('#legend');
            var div1=document.querySelector('body > fieldset:nth-child(1) > div');
            var div2=document.querySelector('body > fieldset:nth-child(2) > div');

            var width=parseInt(div1.style.width);//100
            var height=parseInt(div1.style.height);//100
            var bgcolor=div1.style.backgroundColor;//red
            console.log(width,height,bgcolor);

            div1.onmousedown=function(){
                console.log('mousedown이벤트 발생');
                legend.textContent='mousedown이벤트 발생';
                //배경색 그린으로 변경, 스케일은 2배
                div1.style.backgroundColor='green';
                div1.style.width=width*2+'px';
                div1.style.height=height*2+'px';
            }

            div1.onmouseup=function(){
                console.log('mouseup이벤트 발생');
                legend.textContent='mouseup이벤트 발생';
                div1.style.backgroundColor=bgcolor;
                div1.style.width=width+'px';
                div1.style.height=height+'px';
            }

            var count=0;
            div2.onmousedown=function(){//이벤트핸들러 내 this는 div2, e.target과 동일
                console.log(this);//mousedown이 발생한 div요소
                var this_=this;//꿀팁, this를 저장해놓고 this_를 사용함
                
                var timer=window.setInterval(function(){//얘는 이벤트핸들러 아님, 일반함수라 여기서 this찍으면 window
                    //console.log(this);//window객체
                    count++;
                    if(count===5){
                        clearInterval(timer);
                        count=0;
                    }
                    var left=parseInt(this_.style.left);
                    this_.style.left=left+50+'px';//0.3초마다 50px이동, 5번 이동시 멈춤
                },300);//0.3초
            };

            //문] 마우스 오버시 2.jpg로 교체, 아웃시 1.jpg, 다운시 현재 이미지 2배, 업시 원래 이미지크기로
            var img=document.querySelector('img');
            var imgWidth=parseInt(img.style.width);
            var imgHeight=parseInt(img.style.height);
            img.onmouseover=function(){
                img.src="../Images/2.jpg"//this.src가능
            }
            img.onmouseout=function(){
                img.src="../Images/1.jpg"
            }
            img.onmousedown=function(){
                img.style.width=imgWidth*2+'px';
                img.style.height=imgHeight*2+'px';
            }
            img.onmouseup=function(){
                img.style.width=imgWidth+'px';
                img.style.height=imgHeight+'px';
            }
        });
    </script>
</head>
<body>
    <fieldset>
        <legend id="legend" style="background-color: yellow;">mousedown 및 mouseup이벤트(scale 및 색상변경)</legend>
        <div style="background-color:red;width:100px;height:100px"></div>
    </fieldset>
    <fieldset>
        <legend>mousedown 이벤트(위치이동)</legend>
        <div style="position:relative;left:0;top:0;background-color:red;width:100px;height:100px"></div>
    </fieldset>
    <fieldset>
        <legend>mouseover 및 mouseout이벤트</legend>
        <h4>테이블에 적용</h4>
        <table style="border-spacing:1px;background-color:gray;width:400px">
            <tr style="background-color:white">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green';" 
                onmouseout="this.style.backgroundColor='white';"
                style="background-color:white">
                <td>1</td>
                <td>제목1입니다</td>
                <td>작성자1</td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green';" 
                onmouseout="this.style.backgroundColor='white';"
                style="background-color:white">
                <td>2</td>
                <td>제목2입니다</td>
                <td>작성자2</td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green';" 
                onmouseout="this.style.backgroundColor='white';"
                style="background-color:white">
                <td>3</td>
                <td>제목3입니다</td>
                <td>작성자3</td>
            </tr>
        </table>
        <h4>이미지에 적용</h4>
        <img src="../Images/1.jpg" alt="이미지" style="width:80px;height:60px;" />
</body>
</html>
