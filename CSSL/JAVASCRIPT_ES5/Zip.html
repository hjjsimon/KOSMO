<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip.html</title>
    <style>
        table tr{
          background-color:white;
          text-align: center;
        }
        table tr:nth-child(2n+1):hover{
          background-color:green;
        }
        table tr:nth-child(2n):hover{
          background-color:red;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
    <script>
        function setZipcode(zip1,zip2,addr){
            //opener: window객체의 속성으로 open()메소드로 호출한 부모페이지 의미
            //        즉, 팝업창을 띄운 부모(ex.팝업의 opener는 Window, .html로 만든 페이지의 opener는 null)
            //window는 현재 객체(팝업), opener는 팝업을 띄운 오프너 opener는 window 상속받았으므로 opener의 document 있음
            //상속받은 부모까지 가는게 window.opener -> 이후 .document로 찾아갈 수도 부모꺼 있음
            window.opener.document.querySelector('#zip1').value=zip1;
            window.opener.document.querySelector('#zip2').value=zip2;
            window.opener.document.querySelector('#addr').value=addr;
            self.close();
            //https://postcode.map.daum.net/guide -> 카카오 우편번호 서비스
        }
    </script>
</head>
<body>
    <h2>주소록</h2>
  <table style="background-color:gray;border-spacing:1px;width:100%">
      <tr >
          <th>우편번호</th>
          <th>기본주소</th>
      </tr>
      <tr >
          <td>111-222</td>
          <td><a href="javascript:setZipcode('111','222','서울시 종로구')">서울시 종로구</a></td>
      </tr>
      <tr >
          <td>000-333</td>
          <td><a href="javascript:setZipcode('000','333','서울시 강남구')">서울시 강남구</a></td>
      </tr>
      <tr >
          <td>333-444</td>
          <td><a href="javascript:setZipcode('333','444','서울시 강동구')">서울시 강동구</a></td>
      </tr>
      <tr >
          <td>555-777</td>
          <td><a href="javascript:setZipcode('555','777','서울시 강서구')">서울시 강서구</a></td>
      </tr>
  </table>
</body>
</html>
