<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSControl18.html</title>
    <script>
        /*
            [자바스크립트로 CSS제어하기]
            
            1] 임베딩 혹은 엑스터널에 적용된 스타일인 경우(인라인 스타일이 아닌 스타일을 자스로 얻어올 때)

            1. 스타일이 적용된 요소를 얻는다
            2. var 요소에 적용된 style객체 = window.getComputedStyle(1.에서 얻은 요소)
            3. 요소에 적용된 style객체.css속성명(단, -포함시, 빼고 대문자시작으로 접근)
        
            2] 인라인 스타일로 적용된 경우

            방법1]엘리먼트객체.style.CSS속성="CSS속성값"; ->쓰기용일때 값주면됨
                    단, CSS속성을 자바스크립트로 표현할때는 -(DASH)가 빠지고 두번째 글자의 첫글자가 대문자로 바뀜
                    단,-가 없는 CSS속성인 경우 그냥 소문자로 접근하면됨

            방법2]엘리먼트객체.style["CSS속성"]="CSS속성값";
                    이때는 CSS속성 그대로 넣어준다
            예]
            CSS 코드
                font-size:10pt(CSS);
                color:red(CSS);
                background-image:url(이미지경로);
            위 CSS코드를 자바스크립트로 표현
                객체.style.fontSize="10pt";(자바스크립트) ->단위는 반드시 표기
                객체.style["font-size"]="10pt";(자바스크립트) ->대괄호는 그대로 표기
                객체.style.color='red';(자바스크립트)
                객체.style["color"]='red';(자바스크립트)
                객체.style.backgroundImage ="url('이미지경로')";
                객체.style["background-image"] ="url('이미지경로')";
        */
        window.addEventListener('DOMContentLoaded',function(){
            //각 태그 얻어오기
            var span=document.querySelector('#span');
            var h2=document.querySelector('h2');

            document.querySelector('[type=button]').onclick=function(){//변수에 안담고 바로얻기, input태그 가져옴

                span.style.color='red';//문자열은 무조건 감싸! span태그에 style 칼라 레드 준거랑 동일코드
                span.style.fontWeight='bold';

                h2.style['color']='#000000';//이렇게 대괄호 당연히 가능!
                h2.style['background-image']='url(../Images/1.jpg)';//주소 문자열해도 안해도 됨(특수문자 있을때만 필수)
                //h2 []안에 -빼고 대문자I시작도 됨
            }
            //fieldset에만 이벤트 걸면 됨
            var fieldset=document.querySelector('fieldset');
            var p=fieldset.querySelector('#article');

            fieldset.onclick=function(e){
                if(e.target.nodeName !== 'BUTTON') return;//if처리 안해주면 안됨 쓸모없는데 이 시스템상 필수임
                var currSize=parseInt(p.style.fontSize);//10px 현재 크기를 숫자만 가져옴
                switch(e.target.textContent.trim().toUpperCase()){
                    case '+': 
                        currSize+=5; 
                        p.style.fontSize=currSize+'px';//px 필수!
                        break;
                    case '-': 
                        if(currSize>=10){//줄어드는건 제한 걸어놓음, 10px까지 줄어들고 5px에서 멈춤
                            currSize-=5;
                            p.style.fontSize=currSize+'px';
                        } 
                        break;
                    case 'RED': 
                        p.style.color='#FF0000';
                        break;
                    case 'GREEN': 
                        p.style.color='GREEN';
                        break;
                    case 'BLUE': 
                        p.style.color='rgb(0,0,255)'
                        break;
                    case 'BLACK': 
                        p.style.color='BLACK';
                        break;
                    case '보통': 
                        p.style.fontWeight='NORMAL';    
                        break;
                    default:
                        p.style.fontWeight='BOLD';
                }
            }
        });


       
    </script>
</head>
<body>
    <h2 style="color:red">자바스크립트로 CSS제어하기</h2>
    <span id="span" >SPAN태그</span>
    <input type="button" value="글꼴바꾸기" />
    <fieldset>
        <legend>신문기사</legend>
        <button >+</button>
        <button >-</button>
        <button >Red</button>
        <button >Green</button>
        <button >Blue</button>
        <button >Black</button>
        <button >볼드체</button>
        <button >보통</button>
        <p style="font-size:10px;" id="article">
            박 대통령은 이날 청와대에서 열린 대통령 주재 수석비서관회의에<br />
            참석해 이 같이 밝히며 “각 수석들은 국민을 대신해 일하고<br />
            있는 분들인 만큼, 국민을 위해서 잘못된 그 어떤 것들에도<br />
            결코 굴복하거나 용인하지 않겠다는 강한 의지를 가지고<br />
            일해주길 바란다”고 당부했다.<br />
        </p>
    </fieldset>
</body>
</html>
