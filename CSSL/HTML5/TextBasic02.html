<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--
    -inline element: 웹브라우저 중 가로배치되는 엘리먼트(block element:세로배치되는 엘리먼트)
    ※중요
    1)인라인 엘리먼트 안에는 블락 엘리먼트를 넣을 수 없다.
    2)블락엘리먼트안에는 인라인 및 블락 엘리먼트를 넣을 수 있다.
    (cf. <>를 태그 또는 요소라고 한다.)
    1> u태그:underline(밑줄)
    2> i태그:italic(기울어짐)
    3> b태그,strong태그:bold(두껍게)
    4> sub:아래첨자
    5> sup:위첨자
    6> s,del,strike태그:가운데 선
     -->
     <div> <!--대표적인 블락엘리먼트-->
        <h2>텍스트 꾸미기</h2>  
        <u>밑줄긋기</u><br/>
        <i>이탤릭</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉네임은 <sup>자바매니아</sup>입니다<br/>
        나의 닉네임은 <sub>자바매니아</sub>입니다<br/>
        y=x2<br/>
        <var>y</var>=<var>x</var><sup>2</sup><br/>
        가격할인 : <i><strong><strike>10,000원</strike></strong></i> -> 5,000원

     </div>
</body>
</html>
