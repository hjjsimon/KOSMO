<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hn05.html</title>
</head>
<body>
    <!--
        -Hn태그: 제목을 표시하는 태그, 블락엘리먼트(세로배치), h1~h6까지 있음(숫자가 작을수록 글자가 커짐)
    -->
    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <h2 style="border: 1px red solid;text-align: right;">오른쪽 정렬</h2>
        <!--블락엘리먼트 특징: 가로폭은 부모크기만큼 기본, 세로폭은 시작태그와 종료태그 사이 컨텐츠(지금 "오른쪽정렬" 텍스트) 세로폭은 컨텐츠 크기만큼-->
        <span style="border: 1px red solid;text-align: right;">오른쪽 정렬</span>
        <!--얘는 인라인엘리먼트: 엔터없이 오른쪽정렬 돼야하는데 위에놈이 오른쪽 끝까지 차지해서 아래로 밀림, 위에 굳이<br/>쓸 필요없음 -->
        <!--인라인엘리먼트 특징: 가로폭, 세로폭 모두 컨텐츠 크기만큼/ 컨텐츠 오른쪽에 이동할 자리 없어서 오른쪽 정렬 안됨/인라인은 텍스트 얼라인 안먹음-->
        <div style="background-color: yellow; width: 600px;">
            <h2 style="border: 1px red solid;text-align: right;">오른쪽 정렬</h2>
        </div>
    </div>
</body>
</html>
