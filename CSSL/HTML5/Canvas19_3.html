<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_3.html</title>
    <script>
        window.addEventListener('DOMContentLoaded',function(){
            //주식차트 그리기
            var canvas=document.querySelector('#canvas');//querySelector는 첫번째꺼 가져와서 에러x
            var ctx=canvas.getContext('2d');
            ctx.strokeStyle='red';
            ctx.moveTo(60,313);
            ctx.lineTo(120,166);
            ctx.lineTo(180,76);
            ctx.lineTo(240,256);
            ctx.lineTo(300,70);
            ctx.lineTo(360,200);
            ctx.lineTo(420,120);
            ctx.lineTo(480,70);
            ctx.stroke();

            //이미지 그리기
            var canvasimg=document.querySelector('#canvasimg');
            ctx=canvasimg.getContext('2d');
            var img=new Image()//document.createElement('img') 동일코드. DOM에 <img/>태그생성
            img.src='../Images/button.jpg';//태그 후 src속성에 상대경로 설정, <img src='../Images/button.jpg'/> 동일
            //이미지 객체가 메모리에 로드가 되면 캔버스에 그릴 것
            img.onload=function(){//load 이벤트, 이미지가 메모리에 로드되면 발생하는 이벤트
                //이미지 원본크기:drawImage(Image객체,x좌표,y좌표);
                //ctx.drawImage(img,0,0);//img객체, 0,0 좌표 시작, 이미지 원본크기대로, 이미지를 그린거라 드래그는 안됨    
                //이미지 크기 조정:drawImage(Image객체,x좌표,y좌표,가로폭,세로폭)
                ctx.drawImage(img,0,0,50,50);
            };
        });
    </script>
</head>
<body>
    <canvas id="canvas" width="550" height="450" style="background-color: yellow;"></canvas>
    <canvas id="canvasimg" width="300" height="300" style="border: 1px green solid;"></canvas>
</body>
</html>
