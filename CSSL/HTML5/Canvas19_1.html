<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_1.html</title>
</head>
<body>
    <h2>&lt;canvas&gt;태그</h2>
    <!--canvas에 가로폭, 세로폭은 반드시 속성으로(px없이) 줘야함(style 안에 css로 주면 안됨)-->
    <canvas id="canvas" width="200" height="200" style="background-color: yellow;"></canvas>
    
    <script>
        //canvas태그 하나로는 의미x, 자스 써야함
        var canvas=document.querySelector('#canvas');
        var ctx=canvas.getContext('2d');//캔버스의 2d를 얻어옴
        ctx.beginPath();//ctx.이 붓이라고 생각, 이걸로 그리기 시작, 경로를 그릴거야~
        ctx.moveTo(0,0);//붓 위치를 0,0에 둠(왼쪽위)
        ctx.lineTo(50,50);//0,0->50,50으로 선을 그림
        ctx.stroke();//뭔가 그리면 무조건 stroke 해야함
        ctx.closePath();

        ctx.beginPath();
        ctx.lineWidth=10;
        ctx.moveTo(50,50);
        ctx.lineTo(100,50);
        ctx.stroke();//드래그 이벤트를 가져와서 미로찾기 같은 게임 만들면 ADHD도움될듯, 디지털치료제
        ctx.closePath();

        ctx.beginPath();
        ctx.lineWidth=5;
        ctx.moveTo(100,50);
        ctx.lineTo(100,100);
        ctx.stroke();
        ctx.closePath();

        //알파(a): 투명도(0투명~1불투명) ->css함수로 rgba()의 마지막값이 a
        ctx.fillStyle='rgba(255,0,0,0.5)';//다각형 그릴수 있음, 무슨 색으로 채울지
        ctx.fillRect(100,100,50,50);//좌표 100,100시작, 가로너비 세로너비 50 50
    </script>
</body>
</html>
