<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG10.html</title>
</head>
<body>
    <!--
        img태그(inline element,종료태그가 없다): 이미지를 표시할때 사용하는 태그

        속성:
            src: 해당 이미지의 경로(절대경로 혹은 상대경로)
            alt:대체 텍스트(경로 문제 등으로 이미지 표시안될때 텍스트 표시됨)
            width:이미지의 가로폭 지정(주로 CSS처리)
            height:이미지의 세로폭 지정(주로 CSS처리)
            usemap:이미지를 map으로 사용할때 지정값 지정시 반드시 앞에 #을 붙인다.(map태그와 쌍으로 사용)
        
        ※width와 height 미 지정시 이미지 원본 크기 그대로 표시됨.
          a태그를 이용해서 이미지에 링크걸때는 반드시 border값을 0으로 안그러면 테두리가 자동적으로 생김
          (IE의 경우, 최신브라우저는 border 0 안해도됨)
    -->
    <h2>img태그</h2>
    <h3>이미지 원본 크기대로 표시</h3>
    <img src="../Images/java_logo.png" alt="자바로고 이미지"/>
    <h3>이미지 원본 크기 조정</h3>
    <img src="../Images/java_logo.png" alt="자바로고 이미지" width="100" height="100"/><!--px 안붙임-->
    <img src="../Images/java_logo.png" alt="자바로고 이미지" style="width:100px;height:100px;"/><!--CSS는 px단위 필수-->
    <h3>이미지에 링크 걸기</h3>
    <a href="https://www.java.com">
        <img src="../Images/java_logo.png" alt="자바로고 이미지" style="width:100px;height:100px;"/>
    </a>
</body>
</html>
