<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL07.html</title>
</head>
<body>
    <!--
        dl태그:-block element-메뉴 표시할때 주로 사용
        Definition List(정의 목록),용어 목록을 나열할때 사용하는 태그
        하위요소(자식도 블락)로 dt(Definition Term,용어를 감쌈)태그와 dd(Definition Description,용어에 대한 설명을 감쌈)태그를 갖는다
    -->
    <div>
        <h2>DL과 자식태그인 DT, DD태그 연습</h2>
        <dl><!--목록을 dl, 용어를 dt, 설명을 dd 태그로 감쌈-->
            <dt>HTML</dt>
            <dd><!--설명은 들여쓰기됨-->
                HTML은 HyperText Markup Language의 약자로
                매우 쉽고 빠르게 웹 문서를 만들 수 있는 마크업 언어이다.
            </dd>
            <dt>CSS</dt>
            <dd>
                CSS는 Cascading Style Sheet의 약자로
                HTML문서의 타일을 정의하는 규약이다.
            </dd>
            <dt>JAVASCRIPT</dt>
            <dd>
                자바스크립트는 HTML문서에서 사용할 수 있는
                프로그래밍 언어로 HTML문서에 다양한 효과를 줄때 사용한다.
            </dd>
        </dl>
        <h2>DL로 메뉴구현</h2>
        <dl>
            <dt>회사소개</dt><!--블락이라 세로배치로 나옴, CSS배우고 가로배치해야함-->
            <dt>인재채용</dt>
            <dt>제휴약관</dt>
            <dt>개인정보처리방침</dt>
        </dl>
    </div>
</body>
</html>
