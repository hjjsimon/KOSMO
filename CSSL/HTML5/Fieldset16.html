<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset16.html</title>
</head>
<body>
    <!--
        1)fieldset태그(block element): 어떤 영역을 범주화할때 사용하는 태그
                                       또한 하위태그로 legend태그를 사용해서 머릿말을 표시할 수 있다.
        2)address태그(block element):주소를 표시할때 사용하는 태그, 글자가 기울어진 형태로 보임.
    -->
    <div>
        <h2>&lt;fieldset&gt;태그</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend><!--레전드: 영역의 머릿말표시-->
            <ul style="list-style-type: decimal;">
                <li>축구</li>
                <li>배구</li>
                <li>야구</li>
                <li>농구</li>
            </ul>
        </fieldset>
        <h2>&lt;address&gt;</h2>
        <address style="font-style: normal;text-align: center;">서울시 금천구 가산동 한국 소프트웨어 인재개발원</address>      
        <!--기울어져보임, 다르게 바꾸려면 style 처리하면됨-->
        
    </div>
</body>
</html>
