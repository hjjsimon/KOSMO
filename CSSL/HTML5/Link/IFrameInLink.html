<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrameInLink.html</title>
    <style>
        *{
            margin: 0;/*이거까지 해야 IFrame이 위에 붙음*/
        }
    </style>
</head>
<body style="background-color: yellow;">
    <div>
        <h2>IFrame14.html안에 있는 화면</h2>
        <ul style="list-style-type: upper-roman;">
            <li><a href="https://www.nate.com">_self</a></li><!--self 현재창이라 노란색 화면에 네이트 뜸-->
            <li><a href="https://www.nate.com" target="_parent">_parent</a></li><!--디폴트 _self인데 target으로 바꿈(전체화면이 부모)-->
            <li><a href="https://www.nate.com" target="_top">_top</a></li><!--최상위 href가 뿌려짐(전체가 최상위)-->
        </ul>
        <iframe src="Sub/Sub.html" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" width="200" height="200"></iframe>
    </div>
</body>
</html>
