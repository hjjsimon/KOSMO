        //프로그램 진입점-방법3] $(function(){}); - 권장, 최다사용
        $(function(){//자스로 window.addEventListener("DOMContentLoaded" 코드 동일
            $('#jQuery').css('color','red').html('<strong>프로그램 진입점</strong>');
            $('legend').click(function(){
                $('#jQuery').css('color','blue').html('jQuery 첫 수업입니다');
            });
        });
        /*
        //프로그램 진입점-방법4] jQuery() - $쓰는게 제이쿼리 말고도 있어서 충돌방지용
        jQuery(function(){
            jQuery('#jQuery').css('color','red').html('<strong>프로그램 진입점</strong>');
            jQuery('legend').click(function(){
                jQuery('#jQuery').css('color','blue').html('jQuery 첫 수업입니다');
