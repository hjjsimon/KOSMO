<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            //선택된 객체중에서 기술된 순서대로 인덱스가 부여됨(0시작)
            //즉 부모 자식관계는 무관
            $('button').click(function(){
                console.log('선택기 필터(eq) 사용:',$('li:eq(4)').html());//지리산, li 8개 중 4번째꺼 선택
                console.log('eq()함수 사용:', $('li').eq(4).html());//지리산, 위와 결과 동일
                
                //인덱스를 변수처리 시 eq()함수가 유리
                var index = 6;
                console.log('선택기 필터(eq) 사용:',$('li:eq('+index+')').html());//소백산, 이건 '++' 써야해서 귀찮
                console.log('eq()함수 사용:', $('li').eq(index).html());//소백산

            })

            
        });
    </script>
</head>
<body>
    <fieldset>
		<legend>eq()함수</legend>
		<h2>당신이 좋아하는 과목은?</h2>
		<ul>
			<li>자바</li>
			<li>닷넷</li>
			<li>스프링</li>
			<li>제이쿼리</li>
		</ul>
		<h2>당신이 좋아하는 산은?</h2>
		<ul class="mountain">
			<li>지리산</li>
			<li>설악산</li>
			<li>소백산</li>
			<li>한라산</li>
		</ul>
		<button>확인</button>
	</fieldset>
</body>
</html>
