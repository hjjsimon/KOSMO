<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            //is(선택자): boolean 반환, 이게 맞냐? 뜻
            $('legend').click(function(){
                console.log($(':checkbox').is(':checked'));
                //체크박스가 체크드 됐으면 true, 아니면 false
                //체크박스 하나만 선택돼도 true 나옴
                //라디오 버튼에 쓰면 좋을 것 같음
                console.log($(':radio').is(':checked'));
                console.log($('#mydiv').is('div'));//이게 div야? p임, false
                console.log($('#mydiv').is('p'));//true

            });

            $('#mydiv').children().each(function(index, element){//input 4개 선택 후 each 걸어줌, 하나씩 빼서 함수적용시킴
                //문] 두번째 텍스트박스 위쪽, 좌우 테두리 제거, 아래 테두리만 1px green solid로 설정, is()쓰기
                //console.log('인덱스:%s,찾는 요소:%s',index,$(this).is(':text'));//this는 함수가 적용되는 자식
                //인덱스 0,1,2,3 / 찾는 요소 t,t,f,f
                console.log('인덱스:%s,찾는 요소:%s',index,$(this).is(':text:eq(1)'));
                //두번째(인덱스1)만 true나옴
                if($(this).is(':text:eq(1)')){
                    $(this).css({border:'none',borderBottom:'1px green solid'});
                }


            })


        });
    </script>
</head>
<body>
    <fieldset>
		<legend >boolean is(선택자)</legend>
		<input type="checkbox" />동의
        <input type="checkbox" />비동의
        <br/>
        <input type="radio" name="gender"/>남자<!--name 같이 줘야 중복체크 안됨-->
        <input type="radio" name="gender"/>여자
		<p id="mydiv">
			<input type="text"/>
			<input type="text"/>			
			<input type="button" value="버튼"/>
			<input type="file"/>			
		</p>
	</fieldset>
</body>
</html>
