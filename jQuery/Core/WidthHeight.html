<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WidthHeight.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div {
          width: 100px;
          height: 100px;
          background-color: green;
          padding: 20px;
          border: 5px red solid;
          margin: 20px;
        }
    </style>
    <script>
        $(function(){
        /*
            ※width()나 height() 혹은 css("속성명")으로
            가로폭 세로폭을 얻을때는 마진 및 패딩 그리고 보더 값이
            미포함됨 값임.
            outerWidth(),outerHeight()로 얻을때 (디폴트:false)
            패딩값하고 보더값이 포함됨.
            true로 설정시에는 마진값도 포함됨.
	    */

        var div = $('div');
        //패딩,테두리,마진 모두 미포함
        var width = div.width();
        var height = div.height();

        //패딩,테두리 포함(기본값 false로 마진 미포함)
        var outerWidth = div.outerWidth();
        var outerHeight = div.outerHeight();

        //패딩,테두리,마진 모두 포함
        var outerWidthWithMargin = div.outerWidth(true);
        var outerHeightWithMargin = div.outerHeight(true);

        $('button').click(function(){
            console.log('가로:%s, 세로:%s(패딩,테두리,마진 미포함)',width,height);
            //100, 100
            console.log('가로:%s, 세로:%s(패딩,테두리 포함/ 마진 미포함)',outerWidth,outerHeight);
            //150 150
            console.log('가로:%s, 세로:%s(패딩,테두리,마진 포함)',outerWidthWithMargin,outerHeightWithMargin);//100, 100
            //190 190

            //css('속성명')으로 가로폭/세로폭 얻기: width(), height() 같으나 값에 단위 포함
            console.log('가로:%s, 세로:%s(css()함수)',parseInt(div.css('width')),div.css('height'));
            //100px, 100px
            //parseInt하면 당연히 100만 나옴


        });




            
        });
    </script>
</head>
<body>
    <fieldset>
		<legend>width(),height(),outerWidth(),outerHeight()</legend>
		<div></div>
		<button>가로폭/세로폭 구하기</button>
	</fieldset>
</body>
</html>
