<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /*점보트론 세로폭 및 마진바텀 줄이기*/
        .jumbotron{
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-bottom: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-info">
            <h1>templates폴더</h1>
            <p>동적인 HTML파일 입니다</p><!-- 동적인 HTML은 templates폴더에 넣어놔야함 -->
        </div><!--jumbotron-->
		<h1 class="display-4">Thymeleaf Template</h1><!-- JSP템플릿 아니고 타임리프 템플릿 -->
		<!-- https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html 여기에 타임리프 기본문법 있음 -->
		<p>Today is: <span th:text="${today}">13 february 2011</span></p><!-- request.getAttribute랑 동일함 -->
		
    </div><!--container-->
</body>
</html>
